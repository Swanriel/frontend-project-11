<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Aggregator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .invalid-feedback {
        display: block;
        height: 20px;
      }
      .is-invalid {
        border-color: #dc3545 !important;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center mb-4">RSS Aggregator</h1>
          <form id="rss-form">
            <div class="mb-3">
              <label for="url-input" class="form-label">RSS URL</label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="url-input"
                  name="url"
                  placeholder="https://example.com/rss.xml"
                  required
                  autofocus
                />
                <button class="btn btn-primary" type="submit">Add feed</button>
              </div>
              <div class="invalid-feedback"></div>
            </div>
          </form>
          <div id="feeds-container" class="mt-4"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
