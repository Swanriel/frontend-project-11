<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Aggregator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .invalid-feedback {
        display: none;
        color: #dc3545;
        font-size: 0.875em;
        margin-top: 0.25rem;
      }
      .is-invalid {
        border-color: #dc3545 !important;
      }
      #feeds-container .card {
        margin-bottom: 1rem;
      }
      .loading-spinner {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center mb-4">RSS Aggregator</h1>
          <form id="rss-form">
            <div class="mb-3">
              <label for="url-input" class="form-label">RSS URL</label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="url-input"
                  name="url"
                  placeholder="https://example.com/rss.xml"
                  required
                  autofocus
                />
                <button class="btn btn-primary" type="submit" id="submit-btn">
                  <span id="submit-text">Add feed</span>
                  <span
                    id="submit-spinner"
                    class="loading-spinner ms-2 d-none"
                  ></span>
                </button>
              </div>
              <div class="invalid-feedback"></div>
            </div>
          </form>
          <div id="feeds-container" class="mt-4"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
